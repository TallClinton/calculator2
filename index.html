<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                
                    <div class="input">
                        <input type="text" id="display">
                    </div>
                    <div class="output">
                        <input type="text" class="number">
                        </div>
                        <div class="buttons">
                            <div class="button7">
                                <button><span> 7</span> </button></div>
                            <div class="button8"><button>8</button></div>
                            <div class="button9"><button>9</button></div>
                            <div class="buttondiv"><button class="op">/</button></div>
                            <div class="plusminus"><button id="sum">&#177</button></div>
                            <div class="button4"><button>4</button></div>
                            <div class="button5"><button>5</button></div>
                            <div class="button6"><button>6</button></div>
                            <div class="mult"><button class="op">*</button></div>
                            <div class="sqrt"><button id="sum"> &#8730</button></div>
                            <div class="button1"><button>1</button></div>
                            <div class="button2"><button>2</button></div>
                            <div class="button3"><button>3</button></div>
                            <div class="minus"><button class="op">  -  </button></div>
                            <div class="percent"><button class="op">%</button></div>
                            <div class="button0"><button> 0</button></div>
                            <div class="dot"><button>.</button></div>
                            <div class="clear"><button id="C"> C </button></div>
                            <div class="plus"><button class="op"> +</button></div>
                            <div class="equal"><button id="sum"> =</button></div>
                        </div>

                        
                </div>

        </div>
    </body>
</html>
